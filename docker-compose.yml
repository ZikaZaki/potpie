# Consolidated Docker Compose for Potpie Local Development
# This file runs all services needed for local development in Docker containers.
#
# Usage:
#   1. Copy .env.docker.example to .env.docker and configure your environment variables
#   2. Run: docker compose up -d
#   3. Access the frontend at http://localhost:3000
#   4. Access the backend API at http://localhost:8001
#
# To rebuild after code changes:
#   docker compose up -d --build
#
# To view logs:
#   docker compose logs -f [service_name]
#
# To stop all services:
#   docker compose down

services:
  # ===================
  # Infrastructure Services
  # ===================

  postgres:
    image: postgres:15-alpine
    container_name: potpie_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: momentum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - potpie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15.0
    container_name: potpie_neo4j
    environment:
      NEO4J_AUTH: neo4j/mysecretpassword
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_memory_transaction_total_max: "0"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - potpie-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: potpie_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - potpie-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================
  # Backend Services
  # ===================

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: potpie_backend
    env_file:
      - .env.docker
    environment:
      - POSTGRES_SERVER=postgresql://postgres:mysecretpassword@postgres:5432/momentum
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=mysecretpassword
      - REDISHOST=redis
      - REDISPORT=6379
      - BROKER_URL=redis://redis:6379/0
    ports:
      - "8001:8001"
    volumes:
      - ./projects:/app/projects
      - ./app:/app/app:ro
    networks:
      - potpie-network
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: potpie_celery_worker
    command: >
      bash -c "celery -A app.celery.celery_app worker 
      --loglevel=info 
      -Q $${CELERY_QUEUE_NAME}_process_repository,$${CELERY_QUEUE_NAME}_agent_tasks 
      -E --concurrency=2 --pool=solo"
    env_file:
      - .env.docker
    environment:
      - POSTGRES_SERVER=postgresql://postgres:mysecretpassword@postgres:5432/momentum
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=mysecretpassword
      - REDISHOST=redis
      - REDISPORT=6379
      - BROKER_URL=redis://redis:6379/0
    volumes:
      - ./projects:/app/projects
      - ./app:/app/app:ro
    networks:
      - potpie-network
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  # ===================
  # Frontend Service
  # ===================

  frontend:
    build:
      context: ./potpie-ui
      dockerfile: Dockerfile.dev
    container_name: potpie_frontend
    environment:
      # API URLs (use localhost since browser accesses these directly)
      - NEXT_PUBLIC_BASE_URL=http://localhost:8001
      - NEXT_PUBLIC_CONVERSATION_BASE_URL=http://localhost:8001
      - NEXT_PUBLIC_SUBSCRIPTION_BASE_URL=http://localhost:8001
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      # Development mode settings
      - NEXT_PUBLIC_SKIP_PRO_CHECK=true
      - NEXT_PUBLIC_GITHUB_APP_NAME=dummy
      - NEXT_PUBLIC_HMAC_SECRET_KEY=dummy
      - NEXT_PUBLIC_MULTIMODAL_ENABLED=false
      # Disable telemetry
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    volumes:
      # Mount source for hot reload in development
      - ./potpie-ui:/app
      - /app/node_modules
      - /app/.next
    networks:
      - potpie-network
    depends_on:
      - backend
    restart: unless-stopped

# ===================
# Networks
# ===================

networks:
  potpie-network:
    driver: bridge

# ===================
# Volumes (Persistent Storage)
# ===================

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
